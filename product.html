<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: blue; }
    .product-images img { width: 300px; height: 300px; margin: 10px; object-fit: cover; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1 id="productTitle">Product Title</h1>
  <p id="productPrice"></p>
  <p id="productStock"></p>

  <div class="product-images" id="productImages"></div>

  <script>
    const products = {
      1: { title: 'Wireless Headphones', price: 'R170', stock: 'In Stock', images: ['product1a.jpg','product1b.jpg','product1c.jpg'] },
      2: { title: 'Bluetooth Speaker', price: 'R200', stock: 'In Stock', images: ['product2a.jpg','product2b.jpg','product2c.jpg'] },
      3: { title: 'Smartwatch', price: 'R150', stock: 'Out of Stock', images: ['product3a.jpg','product3b.jpg','product3c.jpg'] },
      4: { title: 'LED Gaming Mouse', price: 'R25', stock: 'In Stock', images: ['product4a.jpg','product4b.jpg','product4c.jpg'] },
      5: { title: 'Portable Charger', price: 'R90', stock: 'In Stock', images: ['product5a.jpg','product5b.jpg','product5c.jpg'] }
    };

    const productID = localStorage.getItem('productID');
    const product = products[productID];

    document.getElementById('productTitle').innerText = product.title;
    document.getElementById('productPrice').innerText = 'Price: ' + product.price;
    document.getElementById('productStock').innerText = 'Stock: ' + product.stock;

    const container = document.getElementById('productImages');
    product.images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = product.title;
      img.onerror = () => { img.src = 'https://via.placeholder.com/300?text=No+Image'; };
      container.appendChild(img);
    });
  </script>
</body>
</html>
