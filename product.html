<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f7f7f7; padding:20px; }
        .container {
            max-width:700px; 
            margin:auto; 
            background:white; 
            padding:20px; 
            border-radius:10px;
            box-shadow:0 2px 8px rgba(0,0,0,0.2);
        }
        img {
            width:100%; 
            height:300px; 
            object-fit:cover; 
            border-radius:10px;
        }
        table {
            width:100%; 
            border-collapse:collapse; 
            margin-top:20px;
        }
        table, th, td {
            border:1px solid #ccc; 
            padding:10px;
        }
        .buy-btn {
            display:block;
            width:100%;
            padding:12px;
            background:#28a745;
            color:white;
            text-align:center;
            font-size:18px;
            border-radius:8px;
            margin-top:20px;
        }
        a { text-decoration:none; }
    </style>
</head>
<body>

<a href="index.html">‚Üê Back</a>

<div class="container">
    <h1 id="name"></h1>
    <img id="image" src="" onerror="this.src='https://via.placeholder.com/400'">

    <p><strong>Price:</strong> R<span id="price"></span></p>
    <p><strong>Stock:</strong> <span id="stock"></span></p>
    <p id="desc"></p>

    <h3>Product Information</h3>
    <table>
        <tr><th>Weight</th><td>500g</td></tr>
        <tr><th>Dimensions</th><td>15cm x 10cm x 8cm</td></tr>
        <tr><th>Barcode</th><td>1234567890123</td></tr>
        <tr><th>Category</th><td>Electronics</td></tr>
    </table>

    <a class="buy-btn">Buy Now</a>
</div>

<script>
    const p = new URLSearchParams(window.location.search);

    document.getElementById("name").textContent = p.get("name");
    document.getElementById("price").textContent = p.get("price");
    document.getElementById("stock").textContent = p.get("stock");
    document.getElementById("desc").textContent = p.get("desc");
    document.getElementById("image").src = p.get("image");
</script>

</body>
</html>
