<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: blue; }
    img { width: 300px; height: 300px; object-fit: cover; margin: 10px; }
    .images { display: flex; flex-wrap: wrap; }

    table { 
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #eee;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
    }
    .buy-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div id="product-container"></div>

  <script>
    // PRODUCT DATA
    const products = {
      earbuds: {
        name: "Wireless Earbuds",
        description: "High-quality Bluetooth earbuds with long battery life and noise cancellation.",
        price: "R499",
        stock: "15",
        info: {
          Weight: "150g",
          Dimensions: "5cm x 3cm",
          Barcode: "889977334412",
          Warranty: "6 Months"
        },
        images: ["earbuds1.jpg", "earbuds2.jpg"]
      },

      smartwatch: {
        name: "Smart Watch",
        description: "Track your fitness, monitor heart rate, and stay connected with this sleek smartwatch.",
        price: "R1299",
        stock: "10",
        info: {
          Weight: "200g",
          Dimensions: "10cm x 4cm",
          Barcode: "991122334455",
          Warranty: "1 Year"
        },
        images: ["smartwatch1.jpg", "smartwatch2.jpg"]
      },

      mouse: {
        name: "Gaming Mouse",
        description: "Ergonomic gaming mouse with customizable DPI and RGB lighting.",
        price: "R349",
        stock: "20",
        info: {
          Weight: "120g",
          Dimensions: "11cm x 6cm",
          Barcode: "223344556677",
          Warranty: "3 Months"
        },
        images: ["mouse1.jpg", "mouse2.jpg"]
      },

      speaker: {
        name: "Bluetooth Speaker",
        description: "Portable Bluetooth speaker with crystal-clear sound and long-lasting battery.",
        price: "R799",
        stock: "12",
        info: {
          Weight: "450g",
          Dimensions: "15cm x 7cm",
          Barcode: "334455667788",
          Warranty: "1 Year"
        },
        images: ["speaker1.jpg", "speaker2.jpg"]
      },

      charger: {
        name: "Portable Charger",
        description: "Compact 10000mAh power bank, perfect for charging devices on the go.",
        price: "R299",
        stock: "25",
        info: {
          Weight: "220g",
          Dimensions: "14cm x 6cm",
          Barcode: "556677889900",
          Warranty: "6 Months"
        },
        images: ["charger1.jpg", "charger2.jpg"]
      }
    };

    // Get product key from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productKey = urlParams.get("item");
    const container = document.getElementById("product-container");

    if (products[productKey]) {
      const p = products[productKey];

      let html = `
        <h1>${p.name}</h1>
        <p>${p.description}</p>
        <p><strong>Price:</strong> ${p.price}</p>
        <p><strong>Stock:</strong> ${p.stock}</p>

        <h2>Product Information</h2>
        <table>
          <tr><th>Feature</th><th>Details</th></tr>
          <tr><td>Weight</td><td>${p.info.Weight}</td></tr>
          <tr><td>Dimensions</td><td>${p.info.Dimensions}</td></tr>
          <tr><td>Barcode</td><td>${p.info.Barcode}</td></tr>
          <tr><td>Warranty</td><td>${p.info.Warranty}</td></tr>
        </table>

        <h2>Images</h2>
        <div class="images">
      `;

      p.images.forEach(img => {
        html += `<img src="${img}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">`;
      });

      html += `</div>
        <a href="#" class="buy-btn">Buy Now</a>
      `;

      container.innerHTML = html;

    } else {
      container.innerHTML = "<p>Product not found.</p>";
    }
  </script>

</body>
</html>
