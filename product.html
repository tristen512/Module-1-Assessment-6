<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<style>
body { font-family: Arial, sans-serif; background:#f2f2f2; margin:0; padding:0; }
nav { background:#333; padding:10px; text-align:center; }
nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
.container { max-width:800px; margin:30px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.2); }
.product-images { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; }
.product-images img { width:250px; border-radius:10px; }
.barcode { margin-top:20px; text-align:center; }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
  <h1 id="name"></h1>
  <div class="product-images">
    <img id="img1">
    <img id="img2">
  </div>

  <h3>Price: <span id="price"></span></h3>

  <h3>Product Specifications:</h3>
  <ul id="specs"></ul>

  <div class="barcode">
    <h3>Barcode:</h3>
    <img id="barcodeImg" style="width:200px;">
  </div>
</div>

<script>
const products = {
  1: {
    name: "Wireless Headphones",
    images: ["product1a.jpg", "product1b.jpg"],
    price: "R899",
    specs: ["Bluetooth 5.0", "Noise Cancellation", "20h Battery Life", "Fast Charging"],
    barcode: "barcode1.png"
  },
  2: {
    name: "Bluetooth Speaker",
    images: ["product2a.jpg", "product2b.jpg"],
    price: "R599",
    specs: ["10W Output", "Waterproof IPX5", "6h Playback", "Bass Boost"],
    barcode: "barcode2.png"
  },
  3: {
    name: "Smartwatch",
    images: ["product3a.jpg", "product3b.jpg"],
    price: "R1299",
    specs: ["Heart Rate Monitor", "Bluetooth Calls", "Step Counter", "Sleep Tracking"],
    barcode: "barcode3.png"
  },
  4: {
    name: "Gaming Mouse",
    images: ["product4a.jpg", "product4b.jpg"],
    price: "R499",
    specs: ["7200 DPI", "RGB Lighting", "Ergonomic Design", "6 Buttons"],
    barcode: "barcode4.png"
  },
  5: {
    name: "Portable Charger",
    images: ["product5a.jpg", "product5b.jpg"],
    price: "R349",
    specs: ["10000mAh", "Fast Charging", "Dual USB Ports", "Slim Design"],
    barcode: "barcode5.png"
  }
};

const id = new URLSearchParams(window.location.search).get("id");
const product = products[id];

if (!product) {
  document.body.innerHTML = "<h1 style='text-align:center;'>Product Not Found</h1>";
} else {
  document.getElementById("name").textContent = product.name;
  document.getElementById("img1").src = product.images[0];
  document.getElementById("img2").src = product.images[1];
  document.getElementById("price").textContent = product.price;

  product.specs.forEach(s => {
    const li = document.createElement("li");
    li.textContent = s;
    document.getElementById("specs").appendChild(li);
  });

  document.getElementById("barcodeImg").src = product.barcode;
}
</script>

</body>
</html>
