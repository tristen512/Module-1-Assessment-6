<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; margin-bottom: 20px; }
    .product-container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .product-container img { width: 100%; max-height: 400px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    table th, table td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #0056b3; }
    p.description { font-size: 16px; margin-bottom: 20px; }
  </style>
</head>
<body>

<div class="product-container" id="product-details">
  <!-- Product details will load here via JavaScript -->
</div>

<script>
  const products = {
    1: {
      name: "Wireless Headphones",
      price: 899,
      stock: 25,
      description: "High-quality wireless headphones with deep bass and 20 hours battery life.",
      image: "product1a.jpg",
      weight: "250g",
      dimensions: "18cm x 15cm x 8cm",
      barcode: "1234567890123"
    },
    2: {
      name: "Bluetooth Speaker",
      price: 1499,
      stock: 10,
      description: "Portable Bluetooth speaker with crystal-clear sound and waterproof design.",
      image: "product2a.jpg",
      weight: "50g",
      dimensions: "4cm x 4cm x 1cm",
      barcode: "2345678901234"
    },
    3: {
      name: "Smartwatch",
      price: 699,
      stock: 40,
      description: "Stylish smartwatch with heart-rate monitor and multiple sports modes.",
      image: "product3a.jpg",
      weight: "120g",
      dimensions: "12cm x 6cm x 4cm",
      barcode: "3456789012345"
    },
    4: {
      name: "Gaming Mouse",
      price: 1299,
      stock: 15,
      description: "Ergonomic gaming mouse with adjustable DPI and RGB lighting.",
      image: "product4a.jpg",
      weight: "600g",
      dimensions: "20cm x 10cm x 10cm",
      barcode: "4567890123456"
    },
    5: {
      name: "Portable Charger",
      price: 499,
      stock: 30,
      description: "Compact 10000mAh portable charger for phones and tablets with fast charging.",
      image: "product5a.jpg",
      weight: "200g",
      dimensions: "10cm x 6cm x 2cm",
      barcode: "5678901234567"
    }
  };

  // Get product ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('product');

  const container = document.getElementById('product-details');

  if (products[productId]) {
    const product = products[productId];
    container.innerHTML = `
      <h1>${product.name}</h1>
      <img src="${product.image}" alt="${product.name}">
      <p class="description">${product.description}</p>
      <table>
        <tr><th>Price</th><td>R${product.price}</td></tr>
        <tr><th>Stock</th><td>${product.stock} available</td></tr>
        <tr><th>Weight</th><td>${product.weight}</td></tr>
        <tr><th>Dimensions</th><td>${product.dimensions}</td></tr>
        <tr><th>Barcode</th><td>${product.barcode}</td></tr>
      </table>
      <button onclick="alert('Thank you for purchasing ${product.name}!')">Buy Now</button>
    `;
  } else {
    container.innerHTML = "<h1>Product not found.</h1>";
  }
</script>

</body>
</html>
