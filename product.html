<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: blue; }
    img { width: 300px; height: 300px; object-fit: cover; margin: 10px; }
    .images { display: flex; flex-wrap: wrap; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div id="product-container">
    <!-- Product info will load here -->
  </div>

  <script>
    // List of products with details
    const products = {
      earbuds: {
        name: "Wireless Earbuds",
        description: "High-quality Bluetooth earbuds with long battery life and noise cancellation.",
        price: "R499",
        stock: "15",
        images: ["earbuds1.jpg", "earbuds2.jpg"]
      },
      smartwatch: {
        name: "Smart Watch",
        description: "Track your fitness, monitor heart rate, and stay connected with this sleek smartwatch.",
        price: "R1299",
        stock: "10",
        images: ["smartwatch1.jpg", "smartwatch2.jpg"]
      },
      mouse: {
        name: "Gaming Mouse",
        description: "Ergonomic gaming mouse with customizable DPI and RGB lighting.",
        price: "R349",
        stock: "20",
        images: ["mouse1.jpg", "mouse2.jpg"]
      },
      speaker: {
        name: "Bluetooth Speaker",
        description: "Portable Bluetooth speaker with crystal-clear sound and long-lasting battery.",
        price: "R799",
        stock: "12",
        images: ["speaker1.jpg", "speaker2.jpg"]
      },
      charger: {
        name: "Portable Charger",
        description: "Compact 10000mAh power bank, perfect for charging devices on the go.",
        price: "R299",
        stock: "25",
        images: ["charger1.jpg", "charger2.jpg"]
      }
    };

    // Get product key from URL (e.g., product.html?item=charger)
    const urlParams = new URLSearchParams(window.location.search);
    const productKey = urlParams.get('item');

    const container = document.getElementById("product-container");

    if (products[productKey]) {
      const product = products[productKey];

      let html = `<h1>${product.name}</h1>`;
      html += `<p>${product.description}</p>`;
      html += `<p>Price: ${product.price}</p>`;
      html += `<p>Stock: ${product.stock}</p>`;
      html += `<div class="images">`;

      product.images.forEach(img => {
        html += `<img src="${img}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">`;
      });

      html += `</div>`;

      container.innerHTML = html;
    } else {
      container.innerHTML = "<p>Product not found.</p>";
    }
  </script>
</body>
</html>
