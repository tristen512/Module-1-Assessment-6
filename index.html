<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product { display: inline-block; margin: 10px; text-align: center; }
    .product img { width: 200px; height: 200px; object-fit: cover; cursor: pointer; }
    nav a { margin: 0 10px; text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="products">
    <div class="product">
      <img src="product1a.jpg" onclick="showProduct(1)" onerror="this.src='https://via.placeholder.com/200?text=No+Image';" alt="Product 1">
      <p>Wireless Headphones</p>
    </div>
    <div class="product">
      <img src="product2a.jpg" onclick="showProduct(2)" onerror="this.src='https://via.placeholder.com/200?text=No+Image';" alt="Product 2">
      <p>Bluetooth Speaker</p>
    </div>
    <div class="product">
      <img src="product3a.jpg" onclick="showProduct(3)" onerror="this.src='https://via.placeholder.com/200?text=No+Image';" alt="Product 3">
      <p>Smartwatch</p>
    </div>
    <div class="product">
      <img src="product4a.jpg" onclick="showProduct(4)" onerror="this.src='https://via.placeholder.com/200?text=No+Image';" alt="Product 4">
      <p>LED Gaming Mouse</p>
    </div>
    <div class="product">
      <img src="product5a.jpg" onclick="showProduct(5)" onerror="this.src='https://via.placeholder.com/200?text=No+Image';" alt="Portable Charger">
      <p>Portable Charger</p>
    </div>
  </div>

  <script>
    function showProduct(id) {
      // Save product ID in localStorage to pass to product.html
      localStorage.setItem('productID', id);
      window.location.href = 'product.html';
    }
  </script>
</body>
</html>
