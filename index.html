<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Catalogue</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Our Products</h1>
<div id="catalogue"></div>

<script>
const products = [
  {id:1,name:"Wireless Headphones",folder:"product1",price:"R499"},
  {id:2,name:"Bluetooth Speaker",folder:"product2",price:"R299"},
  {id:3,name:"Smartwatch",folder:"product3",price:"R699"},
  {id:4,name:"LED Gaming Mouse",folder:"product4",price:"R199"},
  {id:5,name:"Portable Charger",folder:"product5",price:"R399"}
];

const catalogue = document.getElementById('catalogue');

products.forEach(p => {
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
    <h3>${p.name}</h3>
    <a href="product.html?id=${p.id}">
      <img src="images/${p.folder}/${p.folder}a.jpg"
           alt="${p.name}"
           onerror="this.onerror=null;this.src='https://via.placeholder.com/200?text=No+Image';">
    </a>
    <p>Price: ${p.price}</p>
  `;
  catalogue.appendChild(div);
});
</script>
</body>
</html>
