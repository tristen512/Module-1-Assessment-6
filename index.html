<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }
        .product {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .product a {
            text-decoration: none;
            color: black;
        }
        .product p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div class="products">
        <div class="product">
            <a href="product.html?product=1">
                <img src="product1a.jpg" alt="Wireless Headphones">
                <h3>Wireless Headphones</h3>
                <p>Price: R899</p>
            </a>
        </div>
        <div class="product">
            <a href="product.html?product=2">
                <img src="product2a.jpg" alt="Smartwatch">
                <h3>Smartwatch</h3>
                <p>Price: R1499</p>
            </a>
        </div>
        <div class="product">
            <a href="product.html?product=3">
                <img src="product3a.jpg" alt="Gaming Mouse">
                <h3>Gaming Mouse</h3>
                <p>Price: R699</p>
            </a>
        </div>
        <div class="product">
            <a href="product.html?product=4">
                <img src="product4a.jpg" alt="Bluetooth Speaker">
                <h3>Bluetooth Speaker</h3>
                <p>Price: R1299</p>
            </a>
        </div>
        <div class="product">
            <a href="product.html?product=5">
                <img src="product5a.jpg" alt="Portable Charger">
                <h3>Portable Charger</h3>
                <p>Price: R499</p>
            </a>
        </div>
    </div>
</body>
</html>
