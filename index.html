<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Catalogue</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; }
h1 { margin-top: 20px; }
.products { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 40px 0; }
.product { background: #fff; border-radius: 10px; padding: 20px; width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center; transition: transform 0.2s; }
.product:hover { transform: scale(1.05); }
.product img { width: 150px; height: 150px; object-fit: contain; }
.product a { text-decoration: none; color: black; }
.product p { margin: 5px 0; }
</style>
</head>
<body>

<h1>Our Products</h1>
<div class="products" id="product-container"></div>

<script>
// PRODUCTS OBJECT: Correct images for each product
const products = {
    1: { name: "Wireless Headphones", price: 899, image: "product1a.jpg" },
    2: { name: "Bluetooth Speaker", price: 1299, image: "product2a.jpg" },
    3: { name: "Smartwatch", price: 1499, image: "product3a.jpg" },
    4: { name: "Gaming Mouse", price: 699, image: "product4a.jpg" },
    5: { name: "Portable Charger", price: 499, image: "product5a.jpg" }
};

// HOMEPAGE ORDER: 1. Wireless Headphones, 2. Bluetooth Speaker, 3. Smartwatch, 4. Gaming Mouse, 5. Portable Charger
const homepageOrder = [1,2,3,4,5];

const container = document.getElementById("product-container");

// Build homepage dynamically
homepageOrder.forEach(id => {
    const product = products[id];
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
        <a href="product.html?product=${id}">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Price: R${product.price}</p>
        </a>
    `;
    container.appendChild(div);
});
</script>

</body>
</html>
