<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
        h1 { text-align: center; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        a { text-decoration: none; color: black; }
    </style>
</head>
<body>

    <h1>Our Products</h1>

    <div class="product-grid">

        <!-- PRODUCT 1 -->
        <a 
            class="product" 
            href="product.html?name=Gaming Mouse&price=399&stock=15&desc=High-precision RGB gaming mouse with 6 programmable buttons.&image=product1a.jpg"
        >
            <img src="product1a.jpg" alt="Gaming Mouse">
            <h3>Gaming Mouse</h3>
            <p>R399</p>
        </a>

        <!-- PRODUCT 2 -->
        <a 
            class="product" 
            href="product.html?name=Bluetooth Speaker&price=599&stock=12&desc=Portable wireless speaker with deep bass and 10-hour battery life.&image=product2a.jpg"
        >
            <img src="product2a.jpg" alt="Bluetooth Speaker">
            <h3>Bluetooth Speaker</h3>
            <p>R599</p>
        </a>

        <!-- PRODUCT 3 -->
        <a 
            class="product" 
            href="product.html?name=Wireless Earbuds&price=299&stock=25&desc=Noise-isolating earbuds with charging case and touch controls.&image=product3a.jpg"
        >
            <img src="product3a.jpg" alt="Wireless Earbuds">
            <h3>Wireless Earbuds</h3>
            <p>R299</p>
        </a>

        <!-- PRODUCT 4 -->
        <a 
            class="product" 
            href="product.html?name=Smart Watch&price=899&stock=8&desc=Fitness tracking smartwatch with notifications and heart-rate monitor.&image=product4a.jpg"
        >
            <img src="product4a.jpg" alt="Smart Watch">
            <h3>Smart Watch</h3>
            <p>R899</p>
        </a>

        <!-- PRODUCT 5 (Portable Charger) -->
        <a 
            class="product" 
            href="product.html?name=Portable Charger&price=349&stock=30&desc=10000mAh fast-charging power bank with dual USB outputs.&image=product5a.jpg"
        >
            <img src="product5a.jpg" alt="Portable Charger">
            <h3>Portable Charger</h3>
            <p>R349</p>
        </a>

    </div>

</body>
</html>
