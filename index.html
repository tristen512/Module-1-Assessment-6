<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }
        .product {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .product a {
            text-decoration: none;
            color: black;
        }
        .product p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div class="products" id="product-container"></div>

    <script>
        // Product data (same as product.html)
        const products = {
            1: { 
                name: "Wireless Headphones", price: 899, stock: 25, 
                description: "High-quality wireless headphones with noise cancellation and long battery life.", 
                image: "product1a.jpg", weight:"250g", dimensions:"18cm x 15cm x 8cm", barcode:"1234567890123" 
            },
            2: { 
                name: "Smartwatch", price: 1499, stock: 10, 
                description: "Stylish smartwatch with heart-rate monitor, step counter, and notifications.", 
                image: "product2a.jpg", weight:"50g", dimensions:"4cm x 4cm x 1cm", barcode:"2345678901234" 
            },
            3: { 
                name: "Gaming Mouse", price: 699, stock: 40, 
                description: "Ergonomic gaming mouse with adjustable DPI, RGB lighting, and programmable buttons.", 
                image: "product3a.jpg", weight:"120g", dimensions:"12cm x 6cm x 4cm", barcode:"3456789012345" 
            },
            4: { 
                name: "Bluetooth Speaker", price: 1299, stock: 15, 
                description: "Portable Bluetooth speaker with crystal-clear sound, 12-hour battery life, and waterproof design.", 
                image: "product4a.jpg", weight:"600g", dimensions:"20cm x 10cm x 10cm", barcode:"4567890123456" 
            },
            5: { 
                name: "Portable Charger", price: 499, stock: 30, 
                description: "Compact 10000mAh portable charger for phones and tablets, fast-charging support.", 
                image: "product5a.jpg", weight:"200g", dimensions:"10cm x 6cm x 2cm", barcode:"5678901234567" 
            }
        };

        // Desired order on homepage
        const homepageOrder = [1, 4, 2, 3, 5];

        const container = document.getElementById("product-container");

        homepageOrder.forEach(id => {
            const product = products[id];
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                <a href="product.html?product=${id}">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: R${product.price}</p>
                </a>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
