<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f2f2f2; padding:20px; }
        h1 { text-align:center; }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .card {
            background:white;
            padding:15px;
            border-radius:10px;
            box-shadow:0 2px 8px rgba(0,0,0,0.2);
            text-align:center;
        }
        img {
            width:100%;
            height:200px;
            object-fit:cover;
            border-radius:8px;
        }
        a { text-decoration:none; color:black; }
        .btn {
            display:block;
            margin-top:10px;
            background:#007bff;
            color:white;
            padding:8px;
            border-radius:6px;
            text-align:center;
        }
    </style>
</head>
<body>

<h1>Our Products</h1>

<div class="grid">

    <div class="card">
        <img src="product1a.jpg" onerror="this.src='https://via.placeholder.com/300'">
        <h3>Samsung Smartphone</h3>
        <a class="btn" href="product.html?name=Samsung Smartphone&price=4999&stock=12&desc=Fast Android smartphone with great battery&image=product1a.jpg">View Product</a>
    </div>

    <div class="card">
        <img src="product2a.jpg" onerror="this.src='https://via.placeholder.com/300'">
        <h3>Gaming Laptop</h3>
        <a class="btn" href="product.html?name=Gaming Laptop&price=12999&stock=5&desc=Powerful laptop for gaming and editing&image=product2a.jpg">View Product</a>
    </div>

    <div class="card">
        <img src="product3a.jpg" onerror="this.src='https://via.placeholder.com/300'">
        <h3>Wireless Headphones</h3>
        <a class="btn" href="product.html?name=Wireless Headphones&price=899&stock=25&desc=Comfortable Bluetooth headphones&image=product3a.jpg">View Product</a>
    </div>

    <div class="card">
        <img src="product4a.jpg" onerror="this.src='https://via.placeholder.com/300'">
        <h3>27-inch Monitor</h3>
        <a class="btn" href="product.html?name=27-inch Monitor&price=2499&stock=7&desc=Full HD monitor with vivid colors&image=product4a.jpg">View Product</a>
    </div>

    <div class="card">
        <img src="product5a.jpg" onerror="this.src='https://via.placeholder.com/300'">
        <h3>Portable Charger</h3>
        <a class="btn" href="product.html?name=Portable Charger&price=399&stock=19&desc=Fast-charging portable power bank&image=product5a.jpg">View Product</a>
    </div>

</div>

</body>
</html>
